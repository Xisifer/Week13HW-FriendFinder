      <!-- Modal content-->

          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h2 class="modal-title"><strong>Best Match</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="bestFriend"></h2>
          <img id="bestFriendPhoto" src="" alt="">
          <p id="bestFriendQuote"></p>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>

<script type="text/javascript">

	$("#submit").on("click", function(event) {
		event.preventDefault();
		// Form validation
		var valid = true;
		if($("#name").val() === "" || $("#photo").val() === "") {
			valid = false;
        } else if(
            $("#q1 option:selected").val() === "empty" || 
            $("#q2 option:selected").val() === "empty" || 
            $("#q3 option:selected").val() === "empty" || 
            $("#q4 option:selected").val() === "empty" || 
            $("#q5 option:selected").val() === "empty" || 
            $("#q6 option:selected").val() === "empty" || 
            $("#q7 option:selected").val() === "empty" || 
            $("#q8 option:selected").val() === "empty" || 
            $("#q9 option:selected").val() === "empty" || 
            $("#q10 option:selected").val() === "empty") {
			valid = false;
		}
		if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#q1 option:selected").val(),
					$("#q2 option:selected").val(),
					$("#q3 option:selected").val(),
					$("#q4 option:selected").val(),
					$("#q5 option:selected").val(),
					$("#q6 option:selected").val(),
					$("#q7 option:selected").val(),
					$("#q8 option:selected").val(),
					$("#q9 option:selected").val(),
					$("#q10 option:selected").val()
				]
			};
            // Ajax call for receiving response after POST req
            $.ajax({
                type: "POST",
                url: "/api/friends",
                data: newUser
            }).then(function(data) {
                console.log("OUR RESPONSE WITH BEST FRIEND IS: ");
                console.log(data);
                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
                $("#bestFriendQuote").text(data.quote);
            });

		} else {
			// If a required field is missing, show alert
			alert("Survey is incomplete!");
		}
	});
</script>
